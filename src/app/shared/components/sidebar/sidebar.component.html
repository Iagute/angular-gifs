<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset mb-2" *ngFor="let tag of tags">
    <button (click)="searchTag(tag)" class="text-light list-group-item list-group-item-action bg-dark">
      {{ tag | uppercase }}
    </button>
  </div>

</div>
